<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-consulta-heading">Create or edit a Consulta</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!consulta.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="consulta.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dataHora">Data Hora</label>
                    <div class="input-group">
                        <input id="field_dataHora" type="text" class="form-control" name="dataHora" ngbDatepicker  #dataHoraDp="ngbDatepicker" [(ngModel)]="consulta.dataHora"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataHoraDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_receita">Receita</label>
                    <select class="form-control" id="field_receita" name="receita" [(ngModel)]="consulta.receita">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="receitaOption.id === consulta.receita?.id ? consulta.receita : receitaOption" *ngFor="let receitaOption of receitas; trackBy: trackReceitaById">{{receitaOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_consultorio">Consultorio</label>
                    <select class="form-control" id="field_consultorio" name="consultorio" [(ngModel)]="consulta.consultorio" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="consultorioOption.id === consulta.consultorio?.id ? consulta.consultorio : consultorioOption" *ngFor="let consultorioOption of consultorios; trackBy: trackConsultorioById">{{consultorioOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_paciente">Paciente</label>
                    <select class="form-control" id="field_paciente" name="paciente" [(ngModel)]="consulta.paciente" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="pacienteOption.id === consulta.paciente?.id ? consulta.paciente : pacienteOption" *ngFor="let pacienteOption of pacientes; trackBy: trackPacienteById">{{pacienteOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_medico">Medico</label>
                    <select class="form-control" id="field_medico" name="medico" [(ngModel)]="consulta.medico" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="medicoOption.id === consulta.medico?.id ? consulta.medico : medicoOption" *ngFor="let medicoOption of medicos; trackBy: trackMedicoById">{{medicoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

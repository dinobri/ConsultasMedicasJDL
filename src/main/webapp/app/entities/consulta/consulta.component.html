<div>
    <h2 id="page-heading">
        <span>Consultas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-consulta" [routerLink]="['/consulta/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Consulta
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="consultas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Data Hora</span></th>
            <th><span>Receita</span></th>
            <th><span>Consultorio</span></th>
            <th><span>Paciente</span></th>
            <th><span>Medico</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let consulta of consultas ;trackBy: trackId">
                <td><a [routerLink]="['/consulta', consulta.id, 'view' ]">{{consulta.id}}</a></td>
                <td>{{consulta.dataHora | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="consulta.receita">
                        <a [routerLink]="['../receita', consulta.receita?.id, 'view' ]" >{{consulta.receita?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="consulta.consultorio">
                        <a [routerLink]="['../consultorio', consulta.consultorio?.id, 'view' ]" >{{consulta.consultorio?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="consulta.paciente">
                        <a [routerLink]="['../paciente', consulta.paciente?.id, 'view' ]" >{{consulta.paciente?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="consulta.medico">
                        <a [routerLink]="['../medico', consulta.medico?.id, 'view' ]" >{{consulta.medico?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/consulta', consulta.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/consulta', consulta.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'consulta/'+ consulta.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

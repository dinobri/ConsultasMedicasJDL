<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="doenca">
            <h2><span>Doenca</span> {{doenca.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nome</span></dt>
                <dd>
                    <span>{{doenca.nome}}</span>
                </dd>
                <dt><span>Tipo</span></dt>
                <dd>
                    <span>{{doenca.tipo}}</span>
                </dd>
                <dt><span>Sintoma</span></dt>
                <dd>
                    <span *ngFor="let sintoma of doenca.sintomas; let last = last">
                        <a [routerLink]="['/sintoma', sintoma?.id, 'view' ]">{{sintoma.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/doenca', doenca.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-doenca-heading">Create or edit a Doenca</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!doenca.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="doenca.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="doenca.nome" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tipo">Tipo</label>
                    <select class="form-control" name="tipo" [(ngModel)]="doenca.tipo" id="field_tipo" >
                        <option value="CONGENITA">CONGENITA</option>
                        <option value="BACTERIANA">BACTERIANA</option>
                        <option value="VIRAL">VIRAL</option>
                        <option value="TRAUMA">TRAUMA</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="field_sintoma">Sintoma</label>
                    <select class="form-control" id="field_sintoma" multiple name="sintoma" [(ngModel)]="doenca.sintomas">
                        <option [ngValue]="getSelected(doenca.sintomas, sintomaOption)" *ngFor="let sintomaOption of sintomas; trackBy: trackSintomaById">{{sintomaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

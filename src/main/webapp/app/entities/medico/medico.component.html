<div>
    <h2 id="page-heading">
        <span>Medicos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-medico" [routerLink]="['/medico/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Medico
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="medicos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nome</span></th>
            <th><span>Numero Documento</span></th>
            <th><span>Data Nascimento</span></th>
            <th><span>Numero CRM</span></th>
            <th><span>Especialidade</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let medico of medicos ;trackBy: trackId">
                <td><a [routerLink]="['/medico', medico.id, 'view' ]">{{medico.id}}</a></td>
                <td>{{medico.nome}}</td>
                <td>{{medico.numeroDocumento}}</td>
                <td>{{medico.dataNascimento | date:'mediumDate'}}</td>
                <td>{{medico.numeroCRM}}</td>
                <td>
                    <span *ngFor="let especialidade of medico.especialidades; let last = last">
                            <a class="form-control-static" [routerLink]="['../especialidade', especialidade?.id, 'view' ]">{{especialidade.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/medico', medico.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/medico', medico.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'medico/'+ medico.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

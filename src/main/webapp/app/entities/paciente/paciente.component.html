<div>
    <h2 id="page-heading">
        <span>Pacientes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-paciente" [routerLink]="['/paciente/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Paciente
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="pacientes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nome</span></th>
            <th><span>Numero Documento</span></th>
            <th><span>Data Nascimento</span></th>
            <th><span>Altura</span></th>
            <th><span>Peso</span></th>
            <th><span>Amf</span></th>
            <th><span>Amp</span></th>
            <th><span>Doenca</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let paciente of pacientes ;trackBy: trackId">
                <td><a [routerLink]="['/paciente', paciente.id, 'view' ]">{{paciente.id}}</a></td>
                <td>{{paciente.nome}}</td>
                <td>{{paciente.numeroDocumento}}</td>
                <td>{{paciente.dataNascimento | date:'mediumDate'}}</td>
                <td>{{paciente.altura}}</td>
                <td>{{paciente.peso}}</td>
                <td>{{paciente.amf}}</td>
                <td>{{paciente.amp}}</td>
                <td>
                    <span *ngFor="let doenca of paciente.doencas; let last = last">
                            <a class="form-control-static" [routerLink]="['../doenca', doenca?.id, 'view' ]">{{doenca.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/paciente', paciente.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/paciente', paciente.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'paciente/'+ paciente.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
